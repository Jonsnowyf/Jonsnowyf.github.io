<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Wang - Photography</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Photography-specific styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery img:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .camera-info {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .camera-info p {
            color: #64748b;
            font-style: italic;
            font-size: 1.1rem;
            margin: 0;
        }
        
        /* Override main styles for photography page */
        main {
            padding: 2rem 3rem 3rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 0 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Photography page header */
        .photography-header {
            background: #143473;
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            margin: -2rem -2rem 3rem -2rem;
        }
        
        .photography-header h1 {
            font-family: 'Computer Modern Serif', 'Latin Modern Roman', 'Times New Roman', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .photography-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            main {
                padding: 2rem;
            }
            
            .photography-header {
                padding: 2.5rem 2rem 2rem;
            }
            
            .photography-header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="photography-header">
            <h1>Yifan Wang</h1>
            <p>Photography Portfolio</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#research">Research</a></li>
                <li><a href="index.html#education">Education</a></li>
                <li><a href="index.html#publications">Publications</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="camera-info">
                <p>All photos taken with Fuji XT30 II</p>
            </div>
            <div id="gallery" class="gallery">
                <!-- Images will be dynamically added here -->
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Yifan Wang. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const numberOfPhotos = 20; // Assuming there are 20 photos

            for (let i = 1; i <= numberOfPhotos; i++) {
                const img = document.createElement('img');
                img.src = `photos/${i}.jpeg`;
                img.alt = `Photo ${i}`;
                img.loading = 'lazy'; // For better performance
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Wang - Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 1rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .camera-info {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yifan Wang</h1>
        <p>Economics Researcher | Aspiring PhD Student | Photography Enthusiast</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#research">Research</a></li>
            <li><a href="index.html#education">Education</a></li>
            <li><a href="index.html#publications">Publications</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="camera-info">
            <p>All photos taken with Fuji XT30 II</p>
        </div>
        <div id="gallery" class="gallery">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const numberOfPhotos = 20; // Assuming there are 20 photos

            for (let i = 1; i <= numberOfPhotos; i++) {
                const img = document.createElement('img');
                img.src = `photos/${i}.jpeg`;
                img.alt = `Photo ${i}`;
                img.loading = 'lazy'; // For better performance
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>

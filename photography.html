<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Wang - Photography</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Photography-specific styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery img:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .camera-info {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .camera-info p {
            color: #64748b;
            font-style: italic;
            font-size: 1.1rem;
            margin: 0;
        }
        
        /* Override main styles for photography page */
        main {
            padding: 2rem 3rem 3rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 0 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Photography page header */
        .photography-header {
            background: #143473;
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            margin: -2rem -2rem 3rem -2rem;
        }
        
        .photography-header h1 {
            font-family: 'Computer Modern Serif', 'Latin Modern Roman', 'Times New Roman', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .photography-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 0.5rem;
        }
        
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }
        
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
            z-index: 1001;
        }
        
        .lightbox .close:hover {
            opacity: 0.7;
        }
        
        .lightbox .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 20px;
            z-index: 1001;
        }
        
        .lightbox .nav:hover {
            opacity: 0.7;
        }
        
        .lightbox .prev {
            left: 20px;
        }
        
        .lightbox .next {
            right: 20px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            main {
                padding: 2rem;
            }
            
            .photography-header {
                padding: 2.5rem 2rem 2rem;
            }
            
            .photography-header h1 {
                font-size: 2.2rem;
            }
            
            .lightbox .close {
                font-size: 30px;
                top: 15px;
                right: 20px;
            }
            
            .lightbox .nav {
                font-size: 25px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="photography-header">
            <h1>Yifan Wang</h1>
            <p>Photography Portfolio</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#research">Research</a></li>
                <li><a href="index.html#education">Education</a></li>
                <li><a href="index.html#publications">Publications</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="camera-info">
                <p>All photos taken with Fuji XT30 II</p>
            </div>
            <div id="gallery" class="gallery">
                <!-- Images will be dynamically added here -->
            </div>
        </main>
        
        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <span class="nav prev">&#8249;</span>
            <img id="lightbox-img" src="" alt="">
            <span class="nav next">&#8250;</span>
        </div>
        
        <footer>
            <p>&copy; 2024 Yifan Wang. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.close');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const numberOfPhotos = 20; // Assuming there are 20 photos
            let currentImageIndex = 0;
            let images = [];

            // Create gallery images
            for (let i = 1; i <= numberOfPhotos; i++) {
                const img = document.createElement('img');
                img.src = `photos/${i}.jpeg`;
                img.alt = `Photo ${i}`;
                img.loading = 'lazy';
                img.dataset.index = i - 1; // Store index for lightbox navigation
                gallery.appendChild(img);
                images.push(img.src);
                
                // Add click event to open lightbox
                img.addEventListener('click', function() {
                    openLightbox(parseInt(this.dataset.index));
                });
            }

            // Open lightbox
            function openLightbox(index) {
                currentImageIndex = index;
                lightboxImg.src = images[currentImageIndex];
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            }

            // Close lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto'; // Restore scrolling
            }

            // Navigate to previous image
            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                lightboxImg.src = images[currentImageIndex];
            }

            // Navigate to next image
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                lightboxImg.src = images[currentImageIndex];
            }

            // Event listeners
            closeBtn.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', prevImage);
            nextBtn.addEventListener('click', nextImage);

            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'Escape') {
                        closeLightbox();
                    } else if (e.key === 'ArrowLeft') {
                        prevImage();
                    } else if (e.key === 'ArrowRight') {
                        nextImage();
                    }
                }
            });
        });
    </script>
</body>
</html>
